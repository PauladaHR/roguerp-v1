<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<title>Spawn</title>
		<link href="css.css" rel="stylesheet" type="text/css"/>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<script src="nui://game/ui/jquery.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	</head>
	<body>
		<div id="charPage"></div>

		<div id="spawnPage"></div>

		<div id="selectPage"></div>

		<div id="createPage">
			<div id="createPageBackground">
				<input class="createInput" id="charNome" maxlength="16" placeholder="Nome"></input>
				<input class="createInput" id="charSobrenome" maxlength="16" placeholder="Sobrenome"></input>

				<select class="createInput" id="charGender">
					<option value="none" disabled selected>Sexo do personagem</option>
					<option value="M">Masculino</option>
					<option value="F">Feminino</option>
				</select>

				<div id="createBack"><i class="fa-solid fa-left-long" style="margin-right: 6px;"></i> Voltar</div>
				<div id="createNew"><i class="fa-solid fa-check" style="margin-right: 6px;"></i> Confirmar</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
