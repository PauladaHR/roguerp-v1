<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Garagem</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Jura&display=swap");
    </style>
</head>
<body>
    <div id="garage">
        <div class="list"></div>
        <div class="vehicle-info">
            <div class="vehicle-image"></div>
            <div class="vehicle-name"></div>
            <div class="border"></div>
            <div class="progress-bar" id="progress-bar-body">
                <div class="progress-bar-icon body"></div>
                <div class="progress-bar-content">
                    <div class="progress-bar-label">
                        Lataria
                        <div class="progress-bar-value">0%</div>
                    </div>
                    <div class="progress-bar-trail">
                        <div class="progress-bar-filler"></div>
                    </div>
                </div>
            </div>
            <div class="border"></div>
            <div class="progress-bar" id="progress-bar-engine">
                <div class="progress-bar-icon engine"></div>
                <div class="progress-bar-content">
                    <div class="progress-bar-label">
                        Motor
                        <div class="progress-bar-value">0%</div>
                    </div>
                    <div class="progress-bar-trail">
                        <div class="progress-bar-filler"></div>
                    </div>
                </div>
            </div>
            <div class="border"></div>
            <div class="progress-bar" id="progress-bar-fuel">
                <div class="progress-bar-icon fuel"></div>
                <div class="progress-bar-content">
                    <div class="progress-bar-label">
                        Combust√≠vel
                        <div class="progress-bar-value">0%</div>
                    </div>
                    <div class="progress-bar-trail">
                        <div class="progress-bar-filler"></div>
                    </div>
                </div>
            </div>
            <div class="button return-vehicle">Guardar</div>
            <div class="button get-vehicle">Retirar</div>
        </div>
    </div>
</body>
</html>
