<html>
	<head>
		<meta charset="UTF-8">
		<title>#rogue</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="body">
			<div id="inventory">
				
				<div id="myInfos"></div>
				<div id="invweight"></div>
				
				<div id="invleft"></div>
				<div id="invmiddle">
					<input id="middleButton" class="amount" spellcheck="false" onkeypress="return somenteNumeros(event)" value="" placeholder="QTD">
					<div id="middleButton" class="use"> <i class="material-icons">auto_fix_high</i> </div>
					<div id="middleButton" class="submit"> <i class="material-icons">send</i> </div>
					<div id="middleButton" class="drop"> <span class="material-icons">recycling</span> </div>
					<div id="middleButton" class="craft"> <i class="material-icons">construction</i> </div>
				</div>
				<div id="invright"></div>
			</div>
		</div>
		<script src="jquery.js" type="text/javascript"></script>
	</body>
</html>
